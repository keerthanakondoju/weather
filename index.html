        function disp2()
        {
            var request = new XMLHttpRequest();
            var text= document.querySelector('.inputtext');
            request.open("GET","https://api.openweathermap.org/data/2.5/weather?q="+text.value+"&appid=93f26e3c57081a6210de53b8dcfdfea4",true);
            request.onload =  function()
        {
            if( request.status>=200 && request.status<400){
                var data = JSON.parse(request.responseText);
                console.log(data);
                document.getElementById('temp').append(data.main.temp);
                document.getElementById('weather').append(data.weather[0].description);
                document.getElementById('humidity').append(data.main.humidity);
                document.getElementById('feelslike').append(data.main.feels_like);
                document.getElementById('maxtemp').append(data.main.temp_max);
                document.getElementById('mintemp').append(data.main.temp_min);
                var icon = data.weather[0].icon+".png";
                document.getElementById('myimg').src = "https://openweathermap.org/img/w/"+icon ;
            }
            else {
                console.log("some error");
            }
        };
        request.onerror = function(){
            console.log("connection error");
        };
       request.send();
        }
    </script>
